    <div class="container " id="form">

        <form method="POST" action="https://formspree.io/mea813@gmail.com">
            <h1 class="text-center">RSVP</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" id="userInput" style="color:rgb(124, 108, 14)" class="form-control"
                            placeholder="Type Name Here">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Party</label>
                        <input type="text" name="party" id="userInput" style="color: rgb(124, 108, 14)" class="form-control"
                            placeholder="Number of Guest">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="_replyto" id="userInput" style="color: rgb(124, 108, 14)" class="form-control"
                            placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="message" id="textArea" style="color:rgb(124, 108, 14)" placeholder="Type Message Here (Optional)"></textarea>
                    </div>
                </div>
            </div>
            <input type="submit" value="send" id="sendInput" style="background-color: rgb(124, 108, 14)" class="btn btn-primary sendInput"></input>
        </form>
